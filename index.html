<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="stylesheet" href="./assets/lib/swiper-11.1.1/package/swiper-bundle.min.css"/>

    <title>Image Slider Design - Easy Tutorials</title>
</head>
<body>
    <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
                <div class="swiper-slide"><img src="./assets/imgs/aston-martin.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./assets/imgs/audi-rs-e-tron-gt.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./assets/imgs/maserati-mc20.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./assets/imgs/nio-et5.jpg" alt=""></div>
            </div>

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
    </div>

    <link rel="script" href="./assets/lib/swiper-11.1.1/package/swiper-bundle.min.js">

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            loop: true,

            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
    
</body>
</html>
